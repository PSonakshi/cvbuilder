<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <main class="container">
        <section id="personal-details">
            <h2>Personal Details</h2>
            <form id="personal-details-form">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="about">About*</label>
                    <textarea id="about" name="about" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-image">Profile Image (60px x 60px)</label>
                    <input type="file" id="profile-image" name="profile-image" accept="image/*">
                    <canvas id="profile-image-preview" width="60" height="60"></canvas>
                </div>
            </form>
        </section>

        <section id="education">
            <h2>Education</h2>
            <div id="education-list">
               
            </div>
            <button type="button" id="add-education">+</button>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div id="skills-list">
               
            </div>
            <div class="form-group">
                <label for="skill">Skill</label>
                <input type="text" id="skill" name="skill">
                <button type="button" id="add-skill">+</button>
            </div>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <div id="experience-list">
              
            </div>
            <button type="button" id="add-experience">+</button>
        </section>

        <section id="contact-me">
            <h2>Contact Me</h2>
            <form id="contact-me-form">
                <div class="form-group">
                    <label for="contact-phone">Phone Number</label>
                    <input type="tel" id="contact-phone" name="contact-phone">
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="contact-email">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                </div>
            </form>
        </section>

        <div id="cv-preview">
            <!-- Generated CV -->
        </div>

        <div class="button-group">
            <button type="button" id="generate-cv">Generate CV</button>
            <button type="button" id="print-cv">Print CV</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
